<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App InitData Demo</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Telegram Web App InitData Demo</h1>
    <p>InitData: <span id="initData"></span></p>
    <p>User Info: <pre id="userInfo"></pre></p>
    <button id="shareButton">Share</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.Telegram && window.Telegram.WebApp) {
                const initData = window.Telegram.WebApp.initData;
                document.getElementById('initData').textContent = initData;

                const user = window.Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    document.getElementById('userInfo').textContent = JSON.stringify(user, null, 2);
                } else {
                    document.getElementById('userInfo').textContent = "User information not available";
                }

                fetch('http://127.0.0.1:9898/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ initData: initData }),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Validation result:', data);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });

                // æ·»åŠ åˆ†äº«æŒ‰é’®åŠŸèƒ½
                document.getElementById('shareButton').addEventListener('click', function() {
                    const shareUrl = 'https://t.me/share/url?url=' + encodeURIComponent('https://t.me/sp_demo_bbot/start?startapp=test_abcd') + '&text=' + encodeURIComponent('ğŸ’°Catizen: Unleash, Play, Earn - Where Every Game Leads to an Airdrop Adventure!\nğŸLet\'s play-to-earn airdrop right now!');

                    if (window.Telegram.WebApp.openTelegramLink) {
                        window.Telegram.WebApp.openTelegramLink(shareUrl);
                    } else {
                        window.open(shareUrl, '_blank');
                    }
                });

            } else {
                console.error('Telegram WebApp is not available');
                document.body.innerHTML = '<h1>è¯·åœ¨Telegram WebAppä¸­æ‰“å¼€æ­¤é¡µé¢</h1>';
            }
        });
    </script>
</body>
</html>
